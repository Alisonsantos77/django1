{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			href="{% static 'images/Shortlogo.png' %}"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.1.1/flowbite.css"
		/>
		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (
				localStorage.getItem('color-theme') === 'dark' ||
				(!('color-theme' in localStorage) &&
					window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				document.documentElement.classList.add('dark');
			} else {
				document.documentElement.classList.remove('dark');
			}
		</script>
		<title>PDV - entre ou cadastra-se</title>
	</head>

	<body>
		<section class="bg-gray-50 dark:bg-gray-900 h-screen px-16 pt-52">
			<div
				class="flex flex-col w-96 items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
			>
				<a
					href="#"
					class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
				>
					<img
						class="w-8 h-8 mr-2"
						src="{% static 'images/Shortlogo.png' %}"
						alt="logo"
					/>
					Jsantos
				</a>
				<div
					class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
				>
					<div class="p-6 space-y-4 md:space-y-6 sm:p-8">
						<div class="flex justify-between items-center">
							<h1
								class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
							>
								Crie sua conta
							</h1>
							<button
								id="theme-toggle"
								type="button"
								class="text-white bg-blue-700 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
							>
								<svg
									id="theme-toggle-dark-icon"
									class="hidden w-5 h-5"
									fill="currentColor"
									viewBox="0 0 20 20"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
									></path>
								</svg>
								<svg
									id="theme-toggle-light-icon"
									class="hidden w-5 h-5"
									fill="currentColor"
									viewBox="0 0 20 20"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
										fill-rule="evenodd"
										clip-rule="evenodd"
									></path>
								</svg>
							</button>
						</div>

						<form
							class="space-y-4 md:space-y-6"
							action="{% url 'cadastro' %}"
							method="POST"
						>
							{% csrf_token %}
							<div>
								<label
									for="usuario"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Nome de usuario</label
								>
								<input
									type="text"
									name="username"
									id="usuario"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="Nome"
									required=""
								/>
							</div>

							<div>
								<label
									for="email"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Seu email</label
								>
								<input
									type="email"
									name="email"
									id="email"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									placeholder="name@company.com"
									required=""
								/>
							</div>
							<div>
								<label
									for="password"
									class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
									>Senha</label
								>
								<input
									type="password"
									name="senha"
									id="password"
									placeholder="••••••••"
									class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									required=""
								/>
							</div>
							<button
								type="submit"
								class="w-full text-white bg-blue-700 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
							>
								Entrar
							</button>

							<p class="text-sm font-light text-gray-500 dark:text-gray-400">
								Já possui uma conta?
								<a
									href=" {% url 'login' %}"
									class="font-medium text-primary-600 hover:underline dark:text-primary-500"
									>Faça login</a
								>
							</p>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script>
			var themeToggleDarkIcon = document.getElementById(
				'theme-toggle-dark-icon'
			);
			var themeToggleLightIcon = document.getElementById(
				'theme-toggle-light-icon'
			);

			if (
				localStorage.getItem('color-theme') === 'dark' ||
				(!('color-theme' in localStorage) &&
					window.matchMedia('(prefers-color-scheme: dark)').matches)
			) {
				themeToggleLightIcon.classList.remove('hidden');
			} else {
				themeToggleDarkIcon.classList.remove('hidden');
			}

			var themeToggleBtn = document.getElementById('theme-toggle');

			themeToggleBtn.addEventListener('click', function () {
				themeToggleDarkIcon.classList.toggle('hidden');
				themeToggleLightIcon.classList.toggle('hidden');

				if (localStorage.getItem('color-theme')) {
					if (localStorage.getItem('color-theme') === 'light') {
						document.documentElement.classList.add('dark');
						localStorage.setItem('color-theme', 'dark');
					} else {
						document.documentElement.classList.remove('dark');
						localStorage.setItem('color-theme', 'light');
					}
				} else {
					if (document.documentElement.classList.contains('dark')) {
						document.documentElement.classList.remove('dark');
						localStorage.setItem('color-theme', 'light');
					} else {
						document.documentElement.classList.add('dark');
						localStorage.setItem('color-theme', 'dark');
					}
				}
			});
		</script>
	</body>
</html>
